<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">Crystal Plaza</span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a class="mr-5 hover:text-gray-900" href="/">Home</a>
            <a class="mr-5 hover:text-gray-900" href="/#testimonials">Check Date Availability</a>
            <a class="mr-5 hover:text-gray-900" href="/booking">Make a Booking</a>
            <a class="mr-5 hover:text-gray-900" href="/booking/list/">All Bookings</a>
          </nav>
          
          
     
        </div>
      </header>
      <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col text-center w-full mb-20">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">All Date Checkings</h1>
           
          </div>
          <div class="flex flex-wrap -m-2">

            {% for each in alldatesearch %}
              
          
            <div class="p-2 lg:w-1/3 md:w-1/2 w-full">
              <div class="h-full flex items-center border-gray-200 border p-4 rounded-lg">
                
                <div class="flex-grow">
                  <a href="delete-search-record/{{each.id}}"><button style=" top: 0; right: 0; width: 100px; text-align:right;"><i class="fa fa-trash-o" style="font-size:24px"></i></button></a>
                  <h2 class="text-gray-900 title-font font-medium">{{each.name}} -- {{each.date}}</h2>
                  <p class="text-gray-500"> <i class="fa fa-phone" style="font-size:24px"></i> {{each.contact}}</p>
                  <p class="text-gray-500"> Searched on : {{each.search_time}}</p>
                </div>
              </div>
            </div>
            {% endfor %}




          </div>
        </div>
      </section>
    
</body>
</html>
